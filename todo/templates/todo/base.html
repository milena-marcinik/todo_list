{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link href="{% static 'todo/styles/style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>

<h1>My To-Do List</h1>

<ul>
    {% for item in all_items %}
        <li>{{ item.do_name }} <br> {{ item.do_date }}</li>
        <form class="inline-form" action="{% url 'delete_todo' item.id %}"
              style="display: inline"
              method="post"> {% csrf_token %}
            <input type="submit" value="Delete">
        </form>

    {% endfor %}
</ul>

<form action="{% url 'add_todo' %}" method="post">{% csrf_token %}
    <h4>Add new item</h4>
    <input type="text" name="do_name"/>
    <input type="datetime-local" name="do_date"/>
    <input type="submit" value="Add">
</form>

</body>
</html>
